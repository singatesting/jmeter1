machine:
  timezone:
    America/Los_Angeles
  java:
    version: openjdk7

general:
   artifacts:
     - $CIRCLE_TEST_REPORTS

test:
  post:
  - sh circle_jmeter.sh
  - ABV=$(cat projects/ABCD.xml | grep -oPm1 "(?<=<failure>)[^<]+")
  - echo $ABV
  - if [$ABV="true"] ;then exit 0; else exit 1 ;fi

