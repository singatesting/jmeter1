machine:
  timezone:
    America/Los_Angeles
  java:
    version: openjdk7

general:
   artifacts:
     - $CIRCLE_TEST_REPORTS

test:
  post:
  - sh circle_jmeter.sh
  - cat projects/ABCD.xml
  - var=grep -oP '(?<=<failure>).*?(?=</failure>)' projects/ABCD.xml
  - if [$var] ;then exit 0; else exit 1 ;fi

